<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="upload.css">
</head>
<body>

<form method="POST" action="/upload" enctype="multipart/form-data" class="form-style">
    <h1>Markov Chain Transformation</h1><br/>

    <ul>
        <li>
            <label>File to transform</label><br/>
            <input type="file" name="file"/><br/>
            <span>Upload your file</span>
        </li><br/>

        <li>
            <label>Order</label>
            <input type="text" name="order">
            <span>Choose Order > 1 but < Text Length</span>
        </li><br/>

        <li>
            <label>Text Length</label>
            <input type="text" name="textLength">
            <span>Choose Text Length for the output file that is > 1 and Order</span>
        </li><br/>

        <li>
            <label>Output File Path</label>
            <input type="text" name="outputFilePath">
            <span>Where on your computer to save the output file</span>
        </li>

        <li>
            <input type="submit" value="Submit" />
        </li>
    </ul>
</form>

</body>
</html>
